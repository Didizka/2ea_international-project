<h1>Please fill in the registration form:</h1>
<div>
    <form>
        First name:<br>
        <input type="text" name="firstname"><br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        Date of Birth:<br>
        <input type="date" name="datebirth"><br>
        Email:<br>
        <input type="email" name="email"><br>
        Weight:<br>
        <input type="text" name="weight"><br>
        Length:<br>
        <input type="text" name="length"><br>
        Medication:<br>
        <input type="text" name="medication"><br>
        Heart Conditions:<br>
        <input type="text" name="heartcondition"><br>
        Caffeine intake:<br>
        <input type="radio" name="caffeine">0 cups
        <input type="radio" name="caffeine">1 - 3 cups
        <input type="radio" name="caffeine">4 - 7 cups
        <input type="radio" name="caffeine">8 + cups<br>
        Smoke:<br>
        <input type="radio" name="smoke">Yes
        <input type="radio" name="smoke">No<br>
        <input type="button" ng-Click="sendForm()" value="Send" class="linkButton2">
    </form>
</div>
