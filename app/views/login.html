<!-- Contact Section -->
    <section id="login" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                    <hr class="star-primary">
                    <h3>Don't have an account yet? Register <a href="#/register" "email me">here</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form id="loginForm" name="loginForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="username"><i class="fa fa-user" aria-hidden="true"></i> Username *</label>
                                <input type="text" class="form-control" id="username" ng-model="userProfile.username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email"><i class="fa fa-key" aria-hidden="true"></i> Password  *</label>
                                <input type="password" class="form-control" id="password" ng-model="userProfile.password" placeholder="Password" required>
                            </div>
                        </div>
                        <br>
                        <button id="loginFormSubmit" class="btn btn-success btn-lg btn-outline" ng-click="submit()"><i class="fa fa-sign-in" aria-hidden="true"></i> Submit</button>

                    </form>
                    <br>
                    <div class="alert alert-danger" ng-if="isValid"><strong>{{feedback}}</strong></div>
                </div>
            </div>
        </div>
    </section>
