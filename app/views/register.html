<h1 class="h1Center">Please fill in the registration form:</h1>
<div class="reg-form">    
    <form class="form-horizontal">
    <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="formGroupInputSmall">Email:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="email" placeholder="example@info.com">
    </div> 
        <label class="col-sm-2 control-label" for="formGroupInputSmall">First Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="---">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Last Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="lastname" placeholder="---">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Date of Birth:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" id="birthday" placeholder="">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Weight:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="weight" placeholder="in KG">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Length:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="length" placeholder="in CM">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Medication:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="medication" placeholder="divide with spaces ">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Heart Conditions:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="heartConditions" placeholder="...">
    </div>
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Smoker:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="smoker" placeholder="Yes/No">
    </div>
  </div>

</form>
</div>
