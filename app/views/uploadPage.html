<h3>Upload your recordings here</h3>

<form name="uploadForm" ng-controller="DashboardController">
<div class="btn btn-success btn-lg btn-outline" name="file" ngf-select ng-model='file' accept=".json">
      Upload File <span class="glyphicon glyphicon-file"></span>
        </div>
        <br><br>
<button class="btn btn-success btn-lg btn-outline" type="submit" ng-click="submit()">Submit</button>
</form>
